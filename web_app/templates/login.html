{% extends "base.html" %} 
{% block title %}Login {% endblock %} 

{% block content%}
<h2>Login</h2>
<ul>
  {% for err in msg %}
    <li>{{ err }}</li>
  {% endfor %}
  </ul>
<form action="{{ request.path }}" method="post">
  <label>Email: </label>
  <input type="text" name="email" />
  <br />
  <label>Password: </label>
  <input type="password" name="password" />
  <br />
  <br />
  <button type="submit">Submit</button>
</form>

{% endblock %}
