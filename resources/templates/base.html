<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home{% endblock %}</title>
    <link href="/static/style.css"  rel="stylesheet" />
  </head>
  <body>
      <h1 class="main-head">Nepal Stock Exchange Portfoilo Tracker</h1>
      <nav class="navbar">
        <ul>
        {% if request.session["token"]%}
           <li class="navbar-list"><a href="/portfolio"> Home </a> </li>
            <li class="navbar-list"><a href="/auth/logout"> Logout </a> </li>
            <li class="navbar-list"><a href="/all_transactions"> History </a> </li>
        {% else %}
          <li class="navbar-list"><a href="/auth/login"> Login </a> </li>
          <li class="navbar-list"><a href="/auth/signup"> Signup </a> </li>
        {% endif %}
        </ul>

      </nav>
    <div>
      {% block content %} 
      <span>{{name}}</span>
      <h2> Track all your stock at one place!</h2>
    
      <a href="/auth/login"> Login </a> 
      or
      <a href="/auth/signup"> Sign Up </a>

      {% endblock %}
    
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
