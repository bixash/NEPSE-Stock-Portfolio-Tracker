{% extends "index.html" %}
{% block title %} Signup {% endblock %}
{% block link %}<link rel="stylesheet" href="../static/css/login-sign.css">{% endblock %}
{% block content %}
<div class="wrapper-container">
  
  <div class="form-container">
    <img class="dash-img" src="../static/images/dashboard.png" alt="dashboard">
    <div class="form-block">
      <span class="error">{{ msg }}</span>
      <div class="form-head">
        <h2 class="form-title">Signup now</h2>
        <span class="sub-title">or <a href="/auth/login">login</a> with existing account</span>

      </div>
      
     
      <form action="/auth/signup" method="POST">
    
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="johndoe@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="RoastedPotato24"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder=""
            required
          />
        </div>
        
        <button type="submit" class="btn-primary">Submit</button>
      </form>

    </div>
   

  </div>


</div>
 
{% endblock %}
